<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./sample_div_hider.js"></script>
        <title>Sample Div Hider</title>
    </head>
    <body>
        <div>
            <button id="button_1" value="1" onclick="toggle_div('div_hideable','div_1');">1</button>
            <button id="button_2" value="2" onclick="toggle_div('div_hideable','div_2');">2</button>
            <button id="button_3" value="3" onclick="toggle_div('div_hideable','div_3');">3</button>
        </div>
        <div name="div_hideable" id="div_1" ><span>I am groot</span> </div>
        <div name="div_hideable" id="div_2" ><span>I am not groot</span></div>
        <div name="div_hideable" id="div_3" ><span>I am GROOT</span></div>
        <div>
            <button id="button_4" value="1" onclick="toggle_div_byClass('dhc','div_4');">1</button>
            <button id="button_5" value="2" onclick="toggle_div_byClass('dhc','div_5');">2</button>
            <button id="button_6" value="3" onclick="toggle_div_byClass('dhc','div_6');">3</button>
        </div>
        <div class="dhc" id="div_4" ><span>I am a shrubbery</span> </div>
        <div class="dhc" id="div_5" ><span>I am not a shrubbery</span></div>
        <div class="dhc" id="div_6" ><span>We want a shrubbery</span></div>
    </body>
</html>
